<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        {% if wrong_credential %}
            <p style="color:red">Wrong credentials</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
        <p>Don't have an account ? <a href = "{% url 'signup' %}">Sign up</a></p>
    </body>
</html>
