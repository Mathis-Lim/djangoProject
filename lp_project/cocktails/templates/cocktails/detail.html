<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cocktail.name }}</title>
</head>
<body>
    <h1>{{ cocktail.name }}</h1>
    <h2>Ingredients</h2>
    {% if ingredient_list %}
        <ul>
            {% for ingredient in ingredient_list %}
                <li><a href = "{% url 'ingredient_detail' ingredient.id %}">{{ ingredient.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ingredients are not available</p>
    {% endif %}
</body>
<footer style="margin-top:10px">
    <a href ={% url 'index' %}>Back to homepage</a>
</footer>
</html>
